VERSION: 1.0.0.1
DATABASE: dwh
PORT: 6543
GPLOAD:
        INPUT:
                - SOURCE:
                        FILE:
                              - /tmp/dim_organization.csv
                - FORMAT: CSV
                - QUOTE: '"'
                - DELIMITER: ','
        OUTPUT:
                - TABLE: dim_organization
                - MODE: merge
                - MODE: id
                - UPDATE_COLUMNS: [ set_nk, name, street, zipcode, city, state, country, type_2_hash, valid_from, valid_to, current_flag ]
                - MATCH_COLUMNS: [ id ]
